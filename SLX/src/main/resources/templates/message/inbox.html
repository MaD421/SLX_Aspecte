<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head th:include="fragment/general.html :: headFragment"></head>
<body>
<header th:insert="fragment/general.html :: header"> </header>
<div class="main-container container-fluid mt-2">
    <h2 class="text-center font-weight-bold mt-2 mb-2 inbox-title">Inbox</h2>
    <div class="row">
        <div class="inbox-container js-inbox-container ml-auto mr-auto mt-5 col-sm-7 offset-sm-2" data-th-data-current-page="${currentPage}" data-th-data-nr-show-messages="${nrShowMessages}" data-th-data-messages-per-page="${messagesPerPage}"></div>
        <div class="mb-2 mt-5 ml-2 col-sm-3 ">
            <div class="inbox-more-container">
                <button class="btn btn-primary js-more-messages">More messages</button>
            </div>
        </div>
    </div>
    <div class="js-no-messages"></div>
</div>
<div th:include="fragment/general.html :: bottomScripts"></div>
</body>
</html>
