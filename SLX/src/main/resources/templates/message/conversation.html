<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head th:include="fragment/general.html :: headFragment"></head>
<body>
<header th:insert="fragment/general.html :: header"> </header>
<div class="main-container container-fluid mt-2">
    <div class="row">
        <div class="messages-container js-messages-container ml-auto mr-auto col-md-6 offset-md-2 col-sm-8 offset-sm-1 mt-4" data-th-data-current-page="${currentPage}" data-th-data-partner-id="${partnerId}" data-th-data-nr-show-messages="${nrShowMessages}" data-th-data-messages-per-page="${messagesPerPage}"></div>
        <div class="send-message-container mb-4 mt-4 col-md-4 col-sm-3">
            <div class="send-message-form">
                <div class="form-group">
                    <label for="sendMessage">Message:</label>
                    <textarea id="sendMessage" class="form-control" rows="3" cols="3"></textarea>
                </div>
                <button class="btn btn-success js-send-message">Add</button>
                <div class="mt-4">
                    <button class="btn btn-primary js-more-messages">More messages</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="fragment/general.html :: bottomScripts"></div>
</body>
</html>
