<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org/" lang="en">
<head th:include="fragment/general.html :: headFragment"></head>
<body>
    <header th:insert="fragment/general.html :: header"> </header>
    <div class="main-container container-fluid">
        <div class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"></div>
        <form th:action="@{/user/register/process}" th:object="${newUser}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" name="username" id ="username" th:field="${newUser.username}" />
            </div>
            <div class="form-group">
                <label for="firstName">First name</label>
                <input class="form-control" type="text" name="firstName" id ="firstName" th:field="${newUser.firstName}" />
            </div>
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input class="form-control" type="text" name="lastName" id ="lastName" th:field="${newUser.lastName}" />
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input class="form-control" type="text" name="address" id ="address" th:field="${newUser.address}" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" id ="email" th:field="${newUser.email}" />
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone number</label>
                <input class="form-control" type="text" name="phoneNumber" id ="phoneNumber" th:field="${newUser.phoneNumber}" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" id="password" th:field="${newUser.password}" size="30" />
            </div>
            <input class="btn btn-primary" type="submit" value="Register" />
        </form>
    </div>
    <div th:include="fragment/general.html :: bottomScripts"></div>
</body>
</html>
